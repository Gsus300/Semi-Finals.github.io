<!DOCTYPE html>
<html>
<head>
<style>
body{
    height: 100px;
    width: 95%;
    background-image: url("https://img.freepik.com/free-vector/white-background-gradient-modern-abstract-design-wave_343694-2337.jpg");
    background-repeat: repeat;
}
p.ex1 {
    direction: rtl;
}
</style>
</head>
<body>
<h3>Exploring Text Direction</h3>
<p>Unity is strength.</p>
<p class="ex1"><bdo dir="rtl">Unity is strength.</bdo></p>
<p>The first sentence follows the default left-to-right text direction, while the second one demonstrates right-to-left direction.</p>
</body>
</html>
