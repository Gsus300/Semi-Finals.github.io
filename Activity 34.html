<!DOCTYPE html>
<html>
<head>
<style>
body{
	height: 100px;
    width: 95%;
	background-image: url("https://img.freepik.com/free-vector/white-background-gradient-modern-abstract-design-wave_343694-2337.jpg");
	background-repeat: repeat;
}
p.uppercase {
    text-transform: uppercase;
}

p.lowercase {
    text-transform: lowercase;
}

p.capitalize {
    text-transform: capitalize;
}
</style>
</head>
<body>

<p class="uppercase">This text is converted to uppercase format.</p>
<p class="lowercase">This text is converted to lowercase format.</p>
<p class="capitalize">This text is converted to capitalize format.</p>

</body>
</html>
